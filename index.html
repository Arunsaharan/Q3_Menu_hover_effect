<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Menu Hover effect" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Responsive, Menu Hover effect  "
    />
    <meta name="author" content="Arun Kumar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hover effect</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="food-image">
          <img
            src="images/bread-loaf-min.png"
            height="150px"
            width="150px"
            alt="crunchy-bread"
          />
        </div>
        <div class="food-name">
          <h3>Crunchy bread</h3>
        </div>
      </div>
      <div class="card">
        <div class="food-image">
          <img
            src="images/cup-cakes-min.png"
            height="150px"
            width="150px"
            alt="crunchy-bread"
          />
        </div>
        <div class="food-name">
          <h3>Cupcakes</h3>
        </div>
      </div>
      <div class="card">
        <div class="food-image">
          <img
            src="images/donuts-min.png"
            height="150px"
            width="150px"
            alt="crunchy-bread"
          />
        </div>
        <div class="food-name">
          <h3>Delicious donuts</h3>
        </div>
      </div>
      <div class="card">
        <div class="food-image">
          <img
            src="images/cin-roll-min.png"
            height="150px"
            width="150px"
            alt="crunchy-bread"
          />
        </div>
        <div class="food-name">
          <h3>Cin roll</h3>
        </div>
      </div>
    </div>
  </body>
</html>
